<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <h1 class="text-center mb-4">ADD/UPDATE PERSONAL</h1>

    <div class="row w-75 justify-content-center">
        <div class="col-4 border m-3">
            <form class="p-3">
                <div class="mb-3 row">
                    <label class="col-4 col-form-label">Name:</label>
                    <div class="col-8">
                        <dx-text-box [(value)]="name"></dx-text-box>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-4 col-form-label">Surname:</label>
                    <div class="col-8">
                        <dx-text-box [(value)]="surname"></dx-text-box>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-4 col-form-label">E-Mail:</label>
                    <div class="col-8">
                        <dx-text-box [(value)]="email"></dx-text-box>
                    </div>
                </div>

                <div class="row">
                    <div class="col mb-2">
                        <dx-button text="Add" class="btn btn-success float-end" (onClick)="btnClick()" #btnAdd></dx-button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-5 border m-3">
            <div class="p-1" *ngFor="let i of memberList">
                <div class="row">
                    <app-personel-list [id]="i.id" [name]="i.name" [surname]="i.surname" [email]="i.email"
                    (updateModel)="updateModel($event)"
                    (deleteId)="deletePersonal($event)">
                    </app-personel-list>
                </div>
            </div>
        </div>
    </div>
</div>
